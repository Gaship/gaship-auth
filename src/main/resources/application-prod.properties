# server urls
gaship-server.front-url=http://192.168.0.33
gaship-server.shopping-mall-url=http://192.168.0.96
gaship-server.payments-url=http://192.168.0.57:7073
gaship-server.scheduler-url=http://192.168.0.74:7074

# 일단 전부 debug 모드로 적용하고, 최종 배포시 warn 이상으로 둘 것.
logging.level.org.springframework.web=debug
logging.level.org.hibernate=debug
logging.level.shop.gaship.gashipauth=debug
logging.level.root=debug
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.file-name-pattern=/home/gaship/auth-logging/auth-log-%d{yyyy-MM-dd}.%i.log
logging.file.path=/home/gaship/auth-logging
logging.file.name=/home/gaship/auth-logging/auth-log.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n
logging.charset.file=UTF-8
logging.charset.console=UTF-8
